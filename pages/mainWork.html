  <section class="werasat">
    <h1 class="werasat-heading">Inheritance Calculator</h1>
    <form id="calculator-form" class="form">
      <div class="form-control">
        <label for="sons">Enter the number of sons:</label>
        <input type="number" id="sons" step="any" required><br>

      </div>
      <div class="form-control">
        <label for="daughters">Enter the number of daughters:</label>
        <input type="number" id="daughters" step="any" required><br>
      </div>
      <div class="form-control">

        <label for="leftAmount">Enter the left amount of a deceased person:</label>
        <input type="number" id="leftAmount" step="any" required><br>
      </div>
      <button type="button" id="calculate-button">Calculate</button>
    </form>

    <h2 class="result">Results:</h2>
    <p id="sonsShare"></p>
    <p id="daughtersShare"></p>

  </section>
  <hr>
  <section class="container">
    <h1>Area Calculator</h1>
    <div class="form">
      <div class="input-group">
        <label for="length">Length (in feet):</label>
        <input type="number" id="length" step="0.01" placeholder="Enter Length">
      </div>
      <div class="input-group">
        <label for="width">Width (in feet):</label>
        <input type="number" id="width" step="0.01" placeholder="Enter Width">
      </div>
      <div class="input-group">
        <label for="price">Price per Square Foot (optional):</label>
        <input type="number" id="price" step="0.01" placeholder="Enter Price">
      </div>
      <button id="calculateBtn">Calculate</button>
      <div class="result">
        <p>Total Area: <span id="totalArea">0</span> sq. ft.</p>
        <p>Total Amount: Rs <span id="totalAmount">N/A</span></p>
      </div>
    </div>
  </section>
     
  <script src="../scripts/inheritance_calculator.js"></script>

</body>
